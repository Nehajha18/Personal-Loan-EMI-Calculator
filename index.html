<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="emi.js"></script>
    
    <style>
        .my-3{
              background-color: #e0f7fa;
        color: #006064;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 500;
        text-align: center;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
       
    </style>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-dark-subtle p-4 m-4">
        <h4 class="text-center fw-bold">Personal Loan EMI Calculator</h4>
        <div class="row my-3">
            <div class="col">
                Amount you need &#8377; <input onchange="TextAmountChange()" type="text" id="txtAmount" size="16">

            </div>
            <div class="col">
                for<input type="text" id="txtYears" size="2">Years

            </div>
            <div class="col">
                Interesr rate<input type="text" id="txtRate" size="2">%

            </div>

        </div>
        <div class="row my-3">
            <div class="col">
                <input type="range" step="1000" onchange="AmountChange()" min="100000" id="rangeAmount" max="1000000" value="100000" class="form-range">
                <div class="d-flex justify-content-between">
                    <span>&#8377;1,00,000</span>
                    <span >&#8377;10,00,000</span>
                </div>

            </div>
            <div class="col">
                <input type="range" onchange="YearsChange()" min="1" max="5" id="rangeYears" value="1" class="form-range">
                <div class="d-flex justify-content-between">
                    <span>1</span>
                    <span >5</span>
                </div>

            </div>
            <div class="col">
   <input type="range" onchange="RateChange()" min="10.45" max="18.45" id="rangeRate" value="10.45" step="0.01" class="form-range">
                <div class="d-flex justify-content-between">
                    <span>10.45%</span>
                    <span >18.45%</span>
                </div>
            </div>

        </div>
        <div class="my-3">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">calculate</button>

        </div>
    </div>
    <div class="my-3">
        <div id="msg" class="fs-5 text-center"></div>

    </div>
    
    
</body>
</html>
